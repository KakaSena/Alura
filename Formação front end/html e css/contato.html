<!DOCTYPE html>

<html>
  <head>
    <meta charset="UTF8">
    <title>Contatos - Barbearia Alura</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    
  </head>

  <body>
    <header>
      <div class="caixa">
        <h1><img src="logo.png" alt="Logo da Barbearia Alura"></h1>

        <nav>
          <ul class="navegacao">
            <li><a href="index.html">Home</a></li>
            <li><a href="produtos.html">Produtos</a></li>
            <li><a href="contatos.html">Contatos</a></li>
          </ul>
        </nav>
      </div>
      
    </header>


    <main>
      <form action="">
         <label for="nomesobrenome">Nome e sobrenome</label> 
        <input type="text" name="" id="nomesobrenome" class="input-padrao" required placeholder="seuemail@dominio.com">

        <label for="email">Email</label>
        <input type="email" id="email" class="input-padrao" required>

        <label for="telefone">Telefone</label>
        <input type="tel" id="telefone" class="input-padrao" required placeholder="(XX) XXXXX-XXXX">

        <label for="mensagem">Mensagem</label>
        <textarea id="mensagem" cols="30" rows="10" class="input-padrao" required></textarea>

        <fieldset>
          <legend>Como prefere nosso contato?</legend>
          <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email">Email</label>
          
          <label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone">Telefone</label>
        
          <label for="radio-whatsapp"><input type="radio"  name="contato" value="whatsApp" id="radio-whatsapp" checked>WhatsApp</label>
        
        </fieldset>


        <fieldset>
          <legend>Qual Horario a ser atendido</legend>
          <select name="" id="">
            <option>Manha</option>
            <option>Tarde</option>
            <option>Noite</option>
          </select>
        </fieldset>
       

        <label class="checkbox"><input type="checkbox">Gostaria de receber nossas novidades por email?</label>

        <input type="submit" value="enviar formulário" class="enviar">
        
      </form>

      <table>
        
        <thead>
          <tr>
            <th>Dia</td>
            <th>Horário</td>
          </tr>
        </thead>

        <tbody>
          <tr>
            <td>Segunda</td>
            <td>8h ate 20</td>
          </tr>
  
          <tr>
            <td>Quarta</td>
            <td>8h as 20</td>
          </tr>
  
          <tr>
            <td>Sexta</td>
            <td>18 as 21</td>
          </tr>
        </tbody>

      </table>
    </main>

    <footer>

      <img src="logo-branco.png" alt="Logo da Barbearia Alura">
      <p class="copyright">&copy; Copyright Barbearia Alura 2019</p>
    </footer>
  
  </body>

</html>
